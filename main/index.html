<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav_bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <header class="header">
        <div class="wrapper">   <!-- ширина рабочей области -->
            <div class="header_wrap">
                <div class="header_logo">
                    <img src="/img/icons/logo.svg" alt="">
                    <span>
                        NavBarTest
                    </span>
                </div>
                <div class="header_container">
                    <div class="header_info">
                        <div class="header_box">                                        <!--верхнее меню-->
                            <div class="header_icon">
                                <img src="/img/icons/phone.svg" alt="">
                            </div>
                            <a href="tel: 8 (111) 111-11-11" class="header_value">
                                8 (111) 111-11-11
                            </a>
                            
                        <div class="header_box">
                            <div class="header_icon">
                                <img src="/img/icons/clock.svg" alt="">
                            </div>
                            <div class="header_value">
                                Пн-Пт 10:00-18:00
                            </div>
                            
                        <div class="header_box">
                            <div class="header_icon">
                                <img src="/img/icons/email.svg" alt="">
                            </div>
                            <a href="mailto:order@test.ru" class="header_value">
                                order@test.ru
                            </a>
                            
                        <div class="header_box">
                            <div class="header_icon">
                                <img src="/img/icons/place.svg" alt="">
                            </div>
                            <address class="header_value">
                                Тестовый проспект д.4
                            </address>
                        </div>
                    </div>
                    <nav class="header_menu">
                        <ul>
                            <li>
                                <a href="">Главная</a>
                            </li>
                            <li>
                                <a href="">Услуги</a>
                            </li>
                            <li>
                                <a href="">Кейсы</a>
                            </li>
                            <li>
                                <a href="">О компании</a>
                            </li>
                            <li>
                                <a href="">контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>        
</body>
</html>
